{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit page
{% endblock %}

{% block body %}
    <form action="{% url 'edit' title %}" method="POST">
        {%csrf_token%}
        <div class="form">
            <h4>Context:</h4>
            <textarea name="content" cols="30" rows="10" placeholder="Enter text in Markdown" value="content">{{content}}</textarea>
            <input type="submit" value="Save">
        </div>   
    </form>
{% endblock %}
